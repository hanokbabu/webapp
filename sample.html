<head>
    <meta charset="UTF-g"/>
    <meta name="description" content="Data Visualisation"/>

    <title>Task 3.1 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Drawing with Data - Scatter Plot</h1>
    <script>

        var w = 500;
        var h = 100;
        var padding = 30;

        var dataset = [ 
                        [5, 20], 
                        [480, 90],  
                        [250, 50],  
                        [100, 33], 
                        [330, 95], 
                        [410, 12],  
                        [475, 44],  
                        [25, 67],  
                        [85, 21],  
                        [220, 88] 
                        ]; 
        
        var xscale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d){
                        return d[0];
                    }),
                    d3.max(dataset, function(d){
                        return d[[0]];
                    })])
                    .range([padding,w-padding]);

        var yscale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d){
                         return d[1];
                    }),
                    d3.max(dataset, function(d){
                         return d[[1]];
                    })])
                    .range([h-padding,padding]);
        

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h);
            
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i){
                return xscale(d[0]);
            }) 
            .attr("cy", function(d){
                return yscale(d[1]);
            })       
            .attr("r",5)
            .attr("fill","slategrey");
        
            svg.selectAll("text")                
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d[0] + "," + d[1];      
                })
                .attr("x",function(d){              
                    return xScale(d[0]); 
                })
                .attr("y",function(d){               
                    return yScale((d[1]));
                })
                .attr("fill","green");             
        

    </script>
